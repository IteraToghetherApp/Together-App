display_information:
  name: Alert
  description: An app to help us stay together during these tough times.
  background_color: "#36373d"
features:
  bot_user:
    display_name: Alert
    always_online: true
  shortcuts:
    - name: Alert
      type: global
      callback_id: renderAlertConfirmation
      description: Check in using Alert App.
  slash_commands:
    - command: /alert
      url: https://{{host}}/api/slack/alert-command
      description: Call the Together App menu to check in.
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - users:read
      - users:read.email
      - chat:write
settings:
  interactivity:
    is_enabled: true
    request_url: https://{{host}}/api/slack/alert-action
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
